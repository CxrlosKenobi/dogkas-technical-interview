<section id="MapsComponent-wrapper">
  <google-map
    height="97vh"
    width="100%"
    [options]="mapOptions"
  >
    @for (point of pointList; track point.id) {
      <map-marker
        [position]="point.position"
        [options]="handleMarkerOptions(point)"
      >
      </map-marker>
    }
  </google-map>
  <div class="map-overlay"></div>
</section>
